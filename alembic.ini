# A generic, single-database configuration.

[alembic]
# Path to migration scripts
script_location = alembic

# Use timezone-aware timestamps in revision files
timezone = UTC

# Revision file name configuration
revision_environment = false
truncate_slug_length = 40

# IMPORTANTE:
# Use %% para escapar interpolação do configparser.
# O Alembic receberá %(rev_id)s_%(slug)s corretamente.
file_template = %%(rev)s_%%(slug)s

# Database URL NÃO fica aqui
# É carregada via os.getenv("DATABASE_URL") no env.py
sqlalchemy.url =

# ---------------------
# Logging configuration
# ---------------------

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
